      #   uses: EnricoMi/publish-unit-test-result-action@f355d34d53ad4e7f506f699478db2dd71da9de5f # v2.15.1
      #   if: always()  # Run even if tests fail
      #   with:
      #     files: "**/target/surefire-reports/TEST-*.xml"